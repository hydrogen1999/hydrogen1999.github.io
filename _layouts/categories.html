---
layout: page
---
{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
{% for post in site.categories[page.category] %}
  <article class="post">
    <hr>
    <span class="post-meta">{{ post.date | date: date_format }}</span>
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    {{ post.excerpt }}
  </article>
{% endfor %}
